name: Logia Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon Mac
          - os: macos-latest
            target: aarch64-apple-darwin

          # Linux AppImage
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Rust
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Bun (Windows)
      - name: Install Bun (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          irm bun.sh/install.ps1|iex
          echo "$env:USERPROFILE\.bun\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # Bun (Unix)
      - name: Install Bun (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # Linux system deps
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            xdg-utils

      # Frontend deps
      - name: Install frontend deps
        run: bun install

      # Create dummy resource for non-Windows (prevent build failure)
      - name: Create dummy Windows resource
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p src-tauri/bin
          touch src-tauri/bin/AudioCapture-x86_64-pc-windows-msvc.exe

      # Build + Release
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Logia ${{ github.ref_name }}"
          releaseBody: "See attached assets."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
